name: Ansible Lint

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@main
      with:
        targets: "roles/**/*.yml"
        override-deps: |
          ansible==2.9.10
          ansible-lint==4.2.0
        args: ""